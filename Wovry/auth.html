<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Knit & Purl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f7f3e8; color: #333; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .btn-primary { background-color: #a0522d; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #8b4513; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10 py-4 px-8">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold tracking-widest text-brown-900">KNIT & PURL</a>
            <div class="hidden md:flex space-x-8">
                <a href="shop.html" class="text-brown-900 hover:text-gray-600 transition-colors">Shop</a>
                <a href="about.html" class="text-brown-900 hover:text-gray-600 transition-colors">About</a>
                <a href="contact.html" class="text-brown-900 hover:text-gray-600 transition-colors">Contact</a>
                <a href="profile.html" id="profile-link" class="text-brown-900 hover:text-gray-600 transition-colors">Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="cart.html" id="cart-icon" class="text-brown-900 hover:text-gray-600 transition-colors relative">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" id="login-link" class="md:hidden text-brown-900 hover:text-gray-600 transition-colors">
                    <i class="fas fa-user-circle text-xl"></i>
                </a>
                <button id="dark-mode-toggle" class="text-brown-900 text-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Auth Section -->
    <main class="py-12 px-4 md:px-8 flex justify-center items-center min-h-screen">
        <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 id="auth-title" class="text-3xl font-bold">Log In</h1>
                <button id="auth-toggle" class="text-sm text-brown-900 font-semibold hover:underline">Switch to Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-4">
                    <input type="email" id="login-email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <input type="password" id="login-password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-bold">Log In</button>
            </form>

            <!-- Sign Up Form (hidden by default) -->
            <form id="signup-form" class="hidden">
                <div class="mb-4">
                    <input type="email" id="signup-email" placeholder="Email Address" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <div class="mb-4">
                    <input type="password" id="signup-password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded-lg">
                </div>
                <button type="submit" class="btn-primary w-full py-3 rounded-lg font-bold">Create Account</button>
            </form>

            <div id="auth-message" class="mt-4 p-3 text-sm text-center rounded-lg hidden"></div>
            
            <div class="relative flex items-center justify-center my-6">
                <div class="flex-grow border-t border-gray-300"></div>
                <span class="flex-shrink mx-4 text-gray-500">OR</span>
                <div class="flex-grow border-t border-gray-300"></div>
            </div>

            <button id="google-auth-btn" class="w-full py-3 rounded-lg border border-gray-300 text-gray-700 font-bold flex items-center justify-center gap-2 hover:bg-gray-100 transition-colors">
                <i class="fab fa-google"></i> Continue with Google
            </button>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="bg-brown-900 text-white py-12 px-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-6 md:mb-0">
                <h3 class="text-2xl font-bold mb-2">KNIT & PURL</h3>
                <p>&copy; 2023 All rights reserved.</p>
            </div>
            <div class="flex space-x-6 text-2xl">
                <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
