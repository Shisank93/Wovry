<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Knit & Purl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f7f3e8; color: #333; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .btn-primary { background-color: #a0522d; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #8b4513; }
        .product-card { transition: transform 0.3s, box-shadow 0.3s; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .filter-section {
            display: none;
        }
        @media (min-width: 768px) {
            .filter-section {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header class="bg-white shadow-sm sticky top-0 z-10 py-4 px-8">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold tracking-widest text-brown-900">KNIT & PURL</a>
            <div class="hidden md:flex space-x-8">
                <a href="shop.html" class="text-brown-900 font-bold">Shop</a>
                <a href="about.html" class="text-brown-900 hover:text-gray-600 transition-colors">About</a>
                <a href="contact.html" class="text-brown-900 hover:text-gray-600 transition-colors">Contact</a>
                <a href="profile.html" id="profile-link" class="text-brown-900 hover:text-gray-600 transition-colors">Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="#" id="cart-icon" class="text-brown-900 hover:text-gray-600 transition-colors relative">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" id="login-link" class="md:hidden text-brown-900 hover:text-gray-600 transition-colors">
                    <i class="fas fa-user-circle text-xl"></i>
                </a>
                <button id="dark-mode-toggle" class="text-brown-900 text-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <main class="py-12 px-4 md:px-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row gap-8">
            <aside class="md:w-1/4 p-6 bg-white rounded-lg shadow-lg filter-section">
                <h3 class="text-2xl font-bold mb-6">Filters</h3>
                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Category</h4>
                    <select id="category-filter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="all">All</option>
                        <option value="sweaters">Sweaters</option>
                        <option value="scarves">Scarves</option>
                        <option value="caps">Caps</option>
                    </select>
                </div>
                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Price Range</h4>
                    <input type="range" id="price-range" min="10" max="200" value="200" class="w-full">
                    <div class="flex justify-between text-sm text-gray-600 mt-1">
                        <span>$10</span>
                        <span id="price-value">$200</span>
                    </div>
                </div>
                <div class="mb-6">
                    <h4 class="font-semibold mb-2">Sort By</h4>
                    <select id="sort-by" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none">
                        <option value="newest">Newest</option>
                        <option value="popularity">Popularity</option>
                        <option value="price-asc">Price: Low to High</option>
                        <option value="price-desc">Price: High to Low</option>
                    </select>
                </div>
                <button id="apply-filters" class="btn-primary w-full py-3 rounded-md mt-4">Apply Filters</button>
            </aside>
            
            <div class="md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-4xl font-bold">Shop Our Collection</h1>
                    <div class="relative w-1/2">
                        <input type="text" id="product-search" placeholder="Search products..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <ul id="search-results" class="absolute z-20 w-full bg-white border border-gray-200 rounded-md mt-1 shadow-lg max-h-60 overflow-y-auto hidden"></ul>
                    </div>
                </div>

                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                    </div>

                <div class="text-center mt-12">
                    <button id="load-more-btn" class="btn-primary py-3 px-8 rounded-full shadow-lg transition-all" style="display: none;">Load More</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-brown-900 text-white py-12 px-8">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-6 md:mb-0">
                <h3 class="text-2xl font-bold mb-2">KNIT & PURL</h3>
                <p>&copy; 2023 All rights reserved.</p>
            </div>
            <div class="flex space-x-6 text-2xl">
                <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
