<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Knit & Purl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: 'Lato', sans-serif; background-color: #f7f3e8; color: #333; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .btn-primary { background-color: #a0522d; color: white; transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #8b4513; }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-10 py-4 px-8">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
            <a href="index.html" class="text-2xl font-bold tracking-widest text-brown-900">KNIT & PURL</a>
            <div class="hidden md:flex space-x-8">
                <a href="shop.html" class="text-brown-900 hover:text-gray-600 transition-colors">Shop</a>
                <a href="about.html" class="text-brown-900 hover:text-gray-600 transition-colors">About</a>
                <a href="contact.html" class="text-brown-900 hover:text-gray-600 transition-colors">Contact</a>
                <a href="profile.html" id="profile-link" class="text-brown-900 hover:text-gray-600 transition-colors">Account</a>
            </div>
            <div class="flex items-center space-x-6">
                <a href="cart.html" id="cart-icon" class="text-brown-900 hover:text-gray-600 transition-colors relative">
                    <i class="fas fa-shopping-bag text-xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">0</span>
                </a>
                <a href="profile.html" id="login-link" class="md:hidden text-brown-900 hover:text-gray-600 transition-colors">
                    <i class="fas fa-user-circle text-xl"></i>
                </a>
                <button id="dark-mode-toggle" class="text-brown-900 text-xl">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Checkout Section -->
    <main class="py-12 px-4 md:px-8">
        <div class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-12">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h1 class="text-3xl font-bold mb-6">Shipping Information</h1>
                <form id="checkout-form">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <input type="text" id="checkout-name" placeholder="Full Name" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                        <input type="email" id="checkout-email" placeholder="Email" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="tel" id="checkout-phone" placeholder="Phone Number" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="text" id="checkout-address" placeholder="Address Line 1" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    <div class="mb-4">
                        <input type="text" id="checkout-city" placeholder="City" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                        <input type="text" id="checkout-state" placeholder="State / Province" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                        <input type="text" id="checkout-zip" placeholder="ZIP / Postal Code" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none">
                    </div>
                    <h2 class="text-2xl font-bold mb-4">Payment</h2>
                    <div class="bg-gray-100 p-4 rounded-lg text-gray-600 text-sm">
                        You will be redirected to our secure payment partner, Stripe, to complete your purchase.
                    </div>
                    <button type="submit" class="btn-primary w-full py-4 rounded-lg text-lg font-bold mt-6">Proceed to Payment</button>
                </form>
            </div>
            
            <div class="bg-white rounded-lg shadow-lg p-8">
                <h2 class="text-3xl font-bold mb-6">Order Summary</h2>
                <div id="order-summary-items" class="border-b border-gray-200 pb-4 mb-4">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="flex justify-between text-xl font-semibold mb-2">
                    <span>Subtotal</span>
                    <span id="summary-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between text-xl font-semibold border-t border-gray-200 pt-4">
                    <span>Total</span>
                    <span id="summary-total">$0.00</span>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-brown-900 text-white py-12 px-8 mt-12">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center text-center md:text-left">
            <div class="mb-6 md:mb-0">
                <h3 class="text-2xl font-bold mb-2">KNIT & PURL</h3>
                <p>&copy; 2023 All rights reserved.</p>
            </div>
            <div class="flex space-x-6 text-2xl">
                <a href="#" class="hover:text-gray-400"><i class="fab fa-instagram"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="hover:text-gray-400"><i class="fab fa-pinterest"></i></a>
            </div>
        </div>
    </footer>

    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
